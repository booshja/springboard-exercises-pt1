<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <h1 class="text-danger">GIPHY PARTY!</h1>
    </nav>
    <br />
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 px-0">
          <input
            type="text"
            class="form-control"
            id="gifInput"
            placeholder="Enter search term"
          />
        </div>
        <div class="col-4 px-0">
          <button
            type="submit"
            id="submit"
            class="btn btn-block btn-outline-secondary text-nowrap"
          >
            <b>Get my gif!</b>
          </button>
        </div>
        <div class="col-2 px-0">
          <button id="clearBtn" class="btn btn-block btn-danger text-nowrap">
            <b>Clear Page</b>
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="container border-top border-secondary" id="imgContainer">
      <div class="row align-items-center py-2" id="imgRow"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
